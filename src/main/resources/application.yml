server:
  port: 9000
  servlet:
    context-path: /api

spring:
  application:
    name: fast-mcp-gateway


# MCP 注册中心配置
mcp:
  gateway:
    register:
      # 注册中心类型: MEMORY, REDIS
      type: MEMORY
      # Redis 配置（当 type=REDIS 时使用）
      redis:
        host: localhost
        port: 6379
        password:
        database: 0
        key-prefix: "mcp:gateway:server:"
